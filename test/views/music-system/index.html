<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            font-family: Verdana;
            font-size: 10px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div>Click anywhere to start audio</div>
    <div id="output"></div>
    <script>
        console.log = function (...rest) {

        }
    </script>
    <script src="index.js"></script>
</body>
</html>
