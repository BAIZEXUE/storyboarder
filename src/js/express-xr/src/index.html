<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shot Generator XR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="main"></div>
    <div id="properties_ui"></div>
    <div id="tools_ui">
      <div class="tools_row">
        <div class="mode_button" id="selection"></div>
        <div class="mode_button" id="duplicate"></div>
      </div>
      <div class="tools_row">
        <div class="mode_button" id="add"></div>
        <div class="mode_button" id="erase"></div>
      </div>
    </div>
    <div id="undo_ui">
      <div class="undo_button" id="previous"></div>
      <div class="undo_button" id="next"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
